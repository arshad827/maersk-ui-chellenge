<div class="container">
  <div class="col-8" >
    <div *ngFor="let a of array; let i = index" [class]="'col col-'+(a)">{{a}}</div>
  </div>
  <div class="col-4">
    <button class="primary" (click)="shuffle()">shuffle</button>
    <button class="primary" (click)="sort()">sort</button>
  </div>
</div>
<div class="signature"><i>Shuffle and sort by Arshad</i></div>
